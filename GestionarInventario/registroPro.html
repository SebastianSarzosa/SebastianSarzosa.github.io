<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Responsive Registration Form | CodingLab</title>
  <link rel="stylesheet" href="/EstilosPaguinas/registro.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    function validarFormulario() {
      var productID = document.getElementById("productID").value;
      var productName = document.getElementById("productName").value;
      var productDescription = document.getElementById("productDescription").value;
      var productBrand = document.getElementById("productBrand").value;
      var productPrice = document.getElementById("productPrice").value;
      var productProvider = document.getElementById("productProvider").value;

      if (
        productID === "" ||
        productName === "" ||
        productDescription === "" ||
        productBrand === "" ||
        productPrice === "" ||
        productProvider === ""
      ) {
        alert("Por favor, complete todos los campos.");
        return false;
      }
    }
  </script>
</head>

<body>
  <div class="container">
    <div class="title">Registro de Productos</div>
    <div class="content">
      <form action="VisualizarPro.html" id="registrationForm" onsubmit="return validarFormulario()">
        <div class="user-details">
          <div class="input-box">
            <label for="productID">ID de producto</label>
            <input type="text" id="productID" name="productID" placeholder="Ingrese el Id de producto" required>
          </div>
          <div class="input-box">
            <label for="productName">Nombre del producto</label>
            <input type="text" id="productName" name="productName" placeholder="Ingrese el nombre del producto" required>
          </div>
          <div class="input-box">
            <label for="productDescription">Descripción del producto:</label>
            <input type="text" id="productDescription" name="productDescription" placeholder="Ingrese La Descripción" required>
          </div>
          <div class="input-box">
            <label for="productBrand">Marca</label>
            <input type="text" id="productBrand" name="productBrand" placeholder="Ingrese la marca del producto" required>
          </div>
          <div class="input-box">
            <label for="productPrice">Precio</label>
            <input type="text" id="productPrice" name="productPrice" placeholder="Ingrese el precio del producto" required>
          </div>
          <div class="input-box">
            <label for="productProvider">Proveedor</label>
            <input type="text" id="productProvider" name="productProvider" placeholder="Ingrese el Proveedor" required>
          </div>
        </div>

        <br>
        <div class="Registro1">
          <button class="Registro" type="submit">Registrar</button>
        </div>
        <br>
        <div class="Regresar">
          <a class="Registro" href="VisualizarPro.html">Regresar</a>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
